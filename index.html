<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="color-modes.js" defer></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe!</title>
</head>
<body>
    <div class="color-picker-container">
        <span>Choose a color</span>
        <div class="swatches-container">
            <div class="swatch yellow" data-color-mode="mode-yellow"></div>
            <div class="swatch pink" data-color-mode="mode-pink"></div>
            <div class="swatch green" data-color-mode="mode-green"></div>
            <div class="swatch black" data-color-mode="mode-black"></div>
            <div class="swatch blue" data-color-mode="mode-blue"></div>
        </div>
    </div>
    <div class="game-container">
        <!-- <h1 class="heading">Tic-Tac-Toe!</h1> -->
        <div class="current-turn"></div>
        <div class="game-board"></div>
        <div class="new-game-div"></div>
    </div>
    <div class="footer">
        <div class="footer-content">
            <span>Built by <a href="https://github.com/ethanwhall389/tic-tac-toe" target="_blank">Ethan Hall</a></span>
        </div>
    </div>
</body>
</html>
